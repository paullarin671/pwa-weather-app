<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icons/icon-72x72.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4" />
    <meta name="theme-color" content="#FFE1C4" />
    <link rel="shortcut icon" href="icons/icon-72x72.png" type="image/x-icon" />
    <meta name="description" content="weather app" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <meta name="keywords" content="weather" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="weather" />
    <meta property="og:description" content="weather" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-title" content="weather" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <link rel="preconnect" href="https://fonts.google.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather PWA App</title>
  </head>
  <body>
    <div class="weather" id="weather">
      <h1>Weather App</h1>

      <div class="weather__container">
        <div class="weather__search">
          <label for="city-input">City:</label>
          <input
            type="text"
            id="city-input"
            placeholder="Enter your City/Country"
          />
          <button id="search-btn">Search</button>
        </div>
        <div class="weather__data">
          <div class="weather__city" id="city"></div>
          <div class="weather__temperature" id="temperature"></div>
          <div class="weather__conditions" id="conditions"></div>
          <div class="weather__date" id="date"></div>
          <div class="weather__time" id="time"></div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="main.js"></script>
    <script src="app.js"></script>
  </body>
</html>
